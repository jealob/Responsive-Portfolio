<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Alex Obaseki</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media = "screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href = "assets/css/style.css">
</head>
<body>
    <header id ="masterhead">
        <div class="container">
            <a href = "index.html" id="logo">Alex Obaseki</a>
            <nav>
                <a href ="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <!-- Container for content -->
    <!-- This div inherit properties of both "#main-container" id
    and ".container" class  -->
    <div id = "main-container" class="container">
        <section class = "main-section">
            <h1>Contact</h1>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="full name">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="example@gmail.com">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id = "message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>

        </section>
        <!-- Sidebar -->
        <section class="sidebar">
            <div id="connect">
              <h2>Connect with Me</h2>
      
              <a href="https://github.com/jealob"><img src="assets/images/github.png" class="social" alt="Github"></a>
              <a href="https://stackoverflow.com/users/6544031/jealob"><img src="assets/images/stackoverflow.png" class="social" alt="LinkedIn"></a>
              <a href="https://www.linkedin.com/in/alexander-obaseki-03014b5a/"><img src="assets/images/linkedin.png" class="social" alt="Stack Overflow"></a>
            </div>
          </section>
    <!-- End of sidebar -->
    </div>  
    <!-- End of content -->
    <div class="containter">
        <footer>
            Copyright &copy; 2018
        </footer>
    </div>
</body>
